<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingUp-Servicio Tecnico</title>
    <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='styles/style.css')}}">
</head>

<body>
    <div class="container">
        <h1 class="titulo">Servicio Tecnico Apple</h1>
    </div>

    <!-- inicio de formulario de SingUp -->
    <section>
        <img class="img-fondo" id="fondo" src="{{  url_for('static', filename='img/hero_endframe__bsza6x4fldiq_large.jpg')}}" alt="">
        <img class="img-fondo" id="fondo" src="{{  url_for('static', filename='img/background-claro.png')}}" alt="">
        <div class="form-box">
            <div class="form-value">
                <form method="post">
                    <h2 class="bajar">Registro</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="name" required>
                        <label for="">Usuario</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="forget">
                        <label for=""><input name="admin" type="checkbox">Iniciar como administrador</label>
                    </div>
                    <div class="container">
                        <button class="color_buttom">Registrarse</button>
                    </div>
                    <div class="register">
                        <p>Volver al <a href="/">inicio</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- fin de formulario de SingUp -->
    <!-- Inicio de boton modo claro -->
    <div class="container-boton">
        <div class="toggle">
            <input class="mode-toggle" type="checkbox">
            <span class="button"></span>
            <span class="label">☼</span>
        </div>
    </div>
    <!-- Fin de boton modo claro -->
    <!-- Inicio del footer -->
    <footer>
        <p>Copyright © 2023 Apple Inc. Todos los derechos reservados.</p>
        <p>Equipo: 22</p>
        <p>Marinoni Francisco</p>
        <p>Pontiggia Felipe</p>
    </footer>
    <!-- fin del footer -->

    <!-- enlaces de js -->
    <script src="{{  url_for('static', filename='scripts/modo-claro.js')}}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
